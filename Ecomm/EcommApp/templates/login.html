<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Ekart|Registers</title>
</head>
<body>
    <br>
    <br> <br>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
               {{ message }}
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %} 
{% block body %}
{% endblock %}
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow p-3">
                <h2 class="mb-5 text-center">User Registration</h2>
                <form method="post" action="">
                    {%csrf_token%}
                    <div class="mb-3">
                        {{msg}}
                        <label for="Input1" class="form-label"><b>Username:</b></label>
                        <input type="text" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label"><b>Password:</b></label>
                        <input type="password" class="form-control" name="upass"  id="Input2" placeholder="Enter password">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-outline-danger" value="Login">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
